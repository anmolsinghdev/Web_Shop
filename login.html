<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/login-css.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="side-image">
          <img
            src="https://source.unsplash.com/415x334/?shopping,cart
          "
            alt=""
          />
        </div>
        <div class="side-content">
          <h2>Log In</h2>
          <p>Login With Us!</p>
          <input type="email" placeholder="Enter Your Email Address" />
          <span class="login-link">
            <a href="#">forgot password?</a>
            <a href="#" class="btn btn-primary"
              >Next <i class="fas fa-arrow-right"></i
            ></a>
          </span>
          <span class="line-breaker"></span>
          <p class="light-text">Or login with</p>
          <span class="social-link">
            <a href="#" class="btn btn-light"
              ><i class="fab fa-facebook"></i> Facebook</a
            >
            <a href="#" class="btn btn-light"
              ><i class="fab fa-google"></i> Google</a
            >
          </span>
          <p class="light-text">
            Don't Have an account yet?<a href="Signup.html"> Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
